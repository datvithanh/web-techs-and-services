<html>
    <head>
        <title>Date Time Processing Exercise</title>
    </head>
    <body>
        <FORM ACTION ="DateTimeProcessing.php" METHOD="GET">
            <table>
                <tr>
                    <td>Your Name: </td>
                    <td><input type="text" size="10" maxlength="15" name="yourName"></td>
                </tr>
                <tr>
                    <td>Date: </td>
                    <td><select size="2" name="day"></select></td>
                    <td><select size="2" name="month"></select></td>
                    <td><select size="4" name="year"></select></td>
                </tr>
                <tr>
                    <td>Time: </td>
                    <td><select size="2" name="hour"></select></td>
                    <td><select size="2" name="minute"></select></td>
                    <td><select size="2" name="second"></select></td>
                </tr>
                <tr>
                    <td align="right"> <INPUT TYPE="SUBMIT" VALUE="Submit"></td>
                    <td align="left"> <INPUT TYPE="RESET" VALUE="Reset"></td>
                </tr>
            </table>
        </FORM>
    </body>
</html>
